{% extends 'main/layout.html' %}

{% block content %}
<article>
    <h1 style="font-size: 30px; font-weight: 700;">Workshop: {{ object.title }}</h1>

    <div>
        {{ object.body_as_html|safe }}
    </div>

    <strong>Sign up</strong>
    <form method="post" action="{% url 'index' %}">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        {% csrf_token %}
        <input type="submit" value="submit">
    </form>

    <strong>Chat</strong>
    <p>
        <a href="https://t.me/joinchat/5HSd1uRcdE5kMGFk">Join</a>
        our Telegram group.
    </p>

</article>
{% endblock %}
