{% extends 'main/layout.html' %}

{% block title %}Account — Chaitin School{% endblock %}

{% block content %}
<section>
    <h1>Account</h1>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="save">
    </form>

    <p style="margin-top: 128px;">
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <input type="submit" value="Log out">
        </form>
    </p>
    <p>
        <br>
        <a href="{% url 'user_delete' %}" style="color: #f00;">Delete account »</a>
    </p>
</section>
{% endblock %}
