{% extends 'main/layout.html' %}

{% block content %}

{% for post in post_list %}
<article>
    <h2>
        <a href="{% url 'post' post.slug %}">
            {{ post.title }}
        </a>
    </h2>

    <time datetime="{{ post.published_at|date:'Y-m-d' }}" itemprop="datePublished">
        {{ post.published_at|date:'F j, Y' }}
    </time>

    <div>
        {{ post.body }}
    </div>

</article>
{% empty %}
<em>nothing published yet</em>
{% endfor %}

{% endblock %}
